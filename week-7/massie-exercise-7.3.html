<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.js"></script>
</head>
<body>
    <div role="main" class="container">
        <br/><br/>
        <h2>The "foreach" binding</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                <th>Title</th>
                <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: textbooks">
              <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: price"></td>
              </tr>
            </tbody>
        </table>
        <br/>
    </div>

<script>
  function TextbooksViewModel() {
    this.textbooks = ko.observableArray([
      {title: "HTML and CSS: Design and Build Websites", price: 19},
      {title: "Learning Web Design", price: 20},
      {title: "Designing with Web Standards", price: 32},
      {title: "Eloquent JavasScript", price: 25},
      {title: "You Don't Know JS", price: 21}
    ]);
  }
  ko.applyBindings(new TextbooksViewModel());
</script>

</body>
</html>
