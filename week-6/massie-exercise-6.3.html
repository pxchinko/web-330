<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>

    <div role="main" class="container">
      <br/><br/>
      <h2>Knockout Object Literal</h2>
      <div class="form-group">
        <label for="txtFirstName">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName">
      </div>
      <div class="form-group">
        <label for="txtLastName">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName">
      </div>
      <div class="form-group">
        <label for="txtEmailAddress">Email Address:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmailAddress">
      </div>
    </div>
    <script>
      var personViewModel = {
        firstName: "Jotaro",
        lastName: "Kujo",
        emailAddress: "oraoraora1983@domain.com"
      };

      ko.applyBindings(personViewModel);
    </script>
  </body>
</html>
