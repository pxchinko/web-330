<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-v3.5.js"></script>
    <style>
      html {
        align-items: center;
        height: 100vh;
      }
      .container {
        padding: 10px 20px;
        border-radius: 10px;
      }
    </style>
  </head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
    </nav>
    <div role="main" class="container">
      <br/><br/>
        <h2>Knockout Person View Model Example</h2>
        <div class="form-group">
            <label for="txtFirstName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName"/>
        </div>
        <div class="form-group">
            <label for="txtLastName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName"/>
        </div>
        <div class="form-group">
            <label for="txtEmailAddress">Email Address:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmailAddress"/>
        </div>
    </div>
    <script>
        function PersonViewModel() {
            this.firstName = ko.observable("Jotaro");
            this.lastName = ko.observable("Kujo");
            this.emailAddress = ko.observable("oraoraora1983@gmail.com");
        };
        ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
